buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'Kihira Repo'
        url = 'http://maven.kihirakreations.co.uk'
    }
}

apply plugin: 'forge'
//apply plugin: 'liteloader'

project.ext {
    massive = "1"
    major = "2"
    minor = "3"
    mcVersion = "1.8"
    forgeVersion = "11.14.0.1239-1.8"
    foxlibDevVersion = "1.7.10-0.6.0.develop+"
    foxlibVersion = "1.7.10-0.6.0"
    buildVersion = System.getenv("BUILD_NUMBER")
}

configurations {
    deployerJars
    all {
        resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
    }
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
    //compile "kihira:FoxLib:"+project.foxlibDevVersion+":dev"
}

project.version = "${project.ext.mcVersion}-${project.ext.massive}.${project.ext.major}.${project.minor}"
if (project.hasProperty("teamcity") && project.ext.buildVersion != null && teamcity["maven_release"] == null) {
    version = version + ".${System.getenv("BUILD_NUMBER")}"
}

group= "kihira"
archivesBaseName = "Tails"

minecraft {
    version = "${project.ext.mcVersion}-${project.ext.forgeVersion}"
    replace '@VERSION@', project.version
    replace '@FOXLIBVERSION@', project.foxlibVersion
}
processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    from sourceSets.api.allSource
    classifier = 'src'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.api.output
    classifier = 'dev'
}

artifacts {
    archives sourceJar
    archives deobfJar
}

uploadArchives {
    dependsOn 'reobf'

    if (project.hasProperty("teamcity")) {
        repositories.mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: teamcity["maven_url"]) {
                authentication(userName: teamcity["maven_username"], password: teamcity["maven_password"])
            }
            pom {
                groupId = project.group
                version = project.version
                artifactId = project.archivesBaseName
                project {
                    name project.archivesBaseName
                    packaging 'jar'
                    description 'Tails'
                    url 'http://kihirakreations.co.uk'

                    scm {
                        url 'https://github.com/kihira/Tails'
                        connection 'scm:git:git://github.com/kihira/Tails.git'
                        developerConnection 'scm:git:git@github.com:kihira/Tails.git'
                    }

                    issueManagement {
                        system 'github'
                        url 'https://github.com/kihira/Tails/issues'
                    }

                    licenses {
                        license {
                            name 'MIT'
                            url 'https://github.com/kihira/Tails/blob/master/LICENSE'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id 'Kihira'
                            name 'Kihira'
                            roles { role 'developer' }
                        }
                    }
                }
            }
        }
    }
}
